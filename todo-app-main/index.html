<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="bg-img">
    <img src="./images/bg-desktop-dark.jpg" alt="bg-img">
  </div>

  <div class="container">

    <div class="header">
      <div class="title">
        ToDo
      </div>
      <!-- end title -->
        <div class="theme">
          <img src="/images/icon-sun.svg" alt="light">
        </div>
        <!-- end theme -->
    </div>
    <!-- end header -->

    <div class="input-control">
      <input type="text" class="input-el" placeholder="Create a new todo..." />
      <input type="submit" class="input-btn" value="Add Task" />
    </div>
    <!-- end input-control -->
    <div class="todo"></div>
    <!-- end container -->
  
  <!-- end container -->
<!-- footer -->
  <div class="todo-footer">
  <div class="todo-items-footer">
    <div class="items-left">
        5 items left
    </div>
    <div class="items-statuses">
        <span class="active">All</span>
        <span>Active</span>
        <span>Completed</span>
    </div>
    <div class="items-clear">
        <span>Clear Completed</span>
    </div>
</div>
</div>
</div>
  <!-- Add dynamic number items left -->

  <!-- All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  <!-- js -->
  <script src="/js/app.js"></script>
</body>

</html>
